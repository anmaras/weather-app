<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Loading -->
    <div class="backdrop">
      <div class="loading"></div>
    </div>
    <!-- Weather info -->
    <section class="weather-info">
      <div>
        <input type="text" id="search" placeholder="type a city name" />
        <ul class="geo-locations"></ul>
        <button class="search-btn">Search</button>
        <button class="fahrenheit">Â°F</button>
      </div>
    </section>

    <!-- Weather Data -->
    <section id="weather-data">
      <p class="humidity">Humidity<span class="d-block">number</span></p>

      <p class="temp-max">Temp max<span class="d-block">number</span></p>

      <p class="temp-low">Temp Low<span class="d-block">number</span></p>
    </section>

    <!-- Weather Forecast -->
    <section id="weather-forecast" style="grid-column: 1/-1">4</section>
