<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body class="">
    <header class="header grid">
      <img class="header-logo" src="#" alt="openWeather logo" />
      <div class="search-wrapper grid">
        <input
          class="search-input"
          type="text"
          id="search"
          placeholder="type a city name"
        />
        <button class="search-btn">Search</button>
      </div>
      <button class="units-btn">Â°F</button>
    </header>
    <main class="grid">
      <div class="backdrop d-none">
        <div class="loading"></div>
      </div>
      <section
        id="current-section"
        style="background-color: rgb(252, 181, 181)"
      >
        <div class="current-weather"></div>
      </section>
      <section id="hourly-section" style="background-color: rgb(172, 172, 255)">
        <div class="hourly-weather flex"></div>
      </section>
      <section id="data-section" style="background-color: rgb(255, 255, 165)">
        <div class="weather-data"></div>
      </section>
      <section id="daily-section" style="background-color: rgb(164, 255, 164)">
        <div class="weather-daily"></div>
      </section>
    </main>
  </body>
</html>
