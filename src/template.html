<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body class="">
    <header class="header grid">
      <img class="header-logo" src="#" alt="openWeather logo" />
      <div class="search-wrapper grid">
        <input
          class="search-input"
          type="text"
          id="search"
          placeholder="type a city name"
        />
        <button class="search-btn">Search</button>
      </div>
      <button class="units-btn">Â°F</button>
    </header>
    <main class="main-container grid">
      <div class="backdrop d-none">
        <div class="loading"></div>
      </div>
      <section
        class="current-section grid"
        style="background-color: rgb(252, 181, 181)"
      >
        <ul class="current-weather grid"></ul>
      </section>
      <section class="description-section grid">
        <p class="weather-description grid-container"></p>
      </section>
      <section
        class="hourly-section grid"
        style="background-color: rgb(172, 172, 255)"
      >
        <ul class="hourly-weather flex"></ul>
      </section>

      <section
        class="data-section grid-container"
        style="background-color: rgb(255, 255, 165)"
      >
        <ul class="weather-data flex"></ul>
      </section>
      <section
        class="daily-section grid"
        style="background-color: rgb(164, 255, 164)"
      >
        <ul class="daily-weather grid"></ul>
      </section>
    </main>
  </body>
</html>
