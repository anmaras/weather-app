<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="backdrop-container">
      <div>
        <div class="loading"></div>
        <p class="loading-text">loading data</p>
      </div>
    </div>
    <header class="header">
      <button class="units-btn">
        <span class="fahrenheit-symbol">°F</span> /
        <span class="celsius-symbol fw-bold">°C</span>
      </button>
      <img class="header-logo" src="#" alt="openWeather logo" />
      <div class="search-wrapper">
        <input
          class="search-input"
          type="text"
          id="search"
          placeholder="type a city name"
        />
        <button class="search-btn">Search</button>
      </div>
    </header>
    <main class="main-container">
      <section class="current-section">
        <ul class="current-weather"></ul>
      </section>
      <section class="hourly-section">
        <h3>Hourly forecast</h3>
        <ul class="hourly-weather"></ul>
      </section>
      <section class="data-section">
        <ul class="weather-data"></ul>
      </section>
      <section class="daily-section">
        <h3>7-day forecast</h3>
        <ul class="daily-weather"></ul>
      </section>
    </main>
  </body>
</html>
