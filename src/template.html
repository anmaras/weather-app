<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Weather info -->
    <section id="weather-info ">
      <ul>
        <li>
          <img class="weather-img" src="#" alt="weather image" />
        </li>
        <li>
          <p class="weather-description"></p>
        </li>
        <li>
          <p class="city-name"></p>
        </li>
        <li>
          <p class="weather-temp"></p>
        </li>
        <li>
          <p class="feels-like"></p>
        </li>
        <li>
          <p class="sunrise"></p>
        </li>
        <li>
          <p class="sunset"></p>
        </li>
        <li>
          <p class="current-time"></p>
        </li>
      </ul>
      <input type="text" id="search" placeholder="type a city name" />
      <button class="search-btn">Search</button>
    </section>

    <!-- Weather Data -->
    <section id="weather-data">
      <ul>
        <li>
          <p>
            <span><img src="" alt="" /></span>
          </p>
          <span>Humidity img</span> Humidity
          <p>Humidity number</p>
        </li>
        <li>
          <div><span>Air pressure img</span> Air pressure</div>
          <p>Air pressure number</p>
        </li>
        <li>
          <div><span>Chance of rain img</span> Chance of rain</div>
          <p>Chance of rain number</p>
        </li>
        <li>
          <div><span>Air pressure img</span> Air pressure</div>
          <p>Air pressure number</p>
        </li>
      </ul>
    </section>

    <!-- Weather Forecast -->
    <section
      id="weather-forecast"
      style="background-color: yellow; grid-column: 1/-1"
    >
      4
    </section>

    <button class="search-btn">Search</button>
    <h1 class="title"></h1> -->
  </body>
</html>
